<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to Pay My Buddy</title>
    <link
	  rel="stylesheet"
	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	  crossorigin="anonymous"
	  >
</head>

<body>
	<div class="container">
	
		<!--Navigation bar-->
		<div th:replace="nav"></div>
		<!--end of Navigation bar-->
	    
	  	<div class="row">
		    <div class="col-12 col-md-6 jumbotron">
		    	<div class="row font-weight-bold" style="font-size: 2.5rem;">
			      	Fast, safe,<br/>
			      	social<br/>
			      	payments
		      	</div>
		      	<div class="row mt-2">
		      		Pay. Get paid. Shop. Share. Join more than 70 million people who use the PayMyBuddy app.
		      	</div>
		      	<div class="row font-weight-bold mt-3" style="font-size: 2.5rem;">
			      	How does it work ?
		      	</div>
		      	<div class="row mt-2">
		      		With PayMyBuddy, send very simply money to your friends.<br/>
		      		Only one phone number suffices. 
		      	</div>
		      	<div class="row mt-2">
					<a class="btn text-white px-3" th:href="@{/register}" role="button" style="background-image:linear-gradient(to right, #61B959, #8AC34A); margin-top:1px; margin-bottom:1.5px; font-size: 1.5rem;">Subscribe now!</a>
		      	</div>
		    </div>
		    <div class="col-12 col-md-6">
		      	<img src="../send_money.png" alt="Image of a person sending money to a friend" class="float-right img-fluid" >
		    </div>
	  	</div>
	  	
		<!--Footer bar-->
		<div th:replace="footer"></div>
		<!--end of Footer bar-->
		
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
