<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>PayMyBuddy Web Application</title>
    </head>
    
    <body>
     	<div class="container text-center">
        <h1>Sign up</h1>
        	<form th:action="@{/saveUserAccount}" th:object="${userAccount}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            
            	<div class="m-3">
		            <div class="form-group row">
		                <label class="col-4 col-form-label">E-mail: </label>
		                <div class="col-8">
		                    <input type="email" th:field="*{emailAddress}" class="form-control" required />
		                </div>
		            </div>
		            <div class="form-group row">
		                <label class="col-4 col-form-label">Password: </label>
		                <div class="col-8">
		                    <input type="password" th:field="*{password}" class="form-control" required />
		                </div>
		            </div>
		             <div class="form-group row">
		                <label class="col-4 col-form-label">First name: </label>
		                <div class="col-8">
		                    <input type="text" th:field="*{firstName}" class="form-control" required />
		                </div>
		            </div>
		             <div class="form-group row">
		                <label class="col-4 col-form-label">Last name: </label>
		                <div class="col-8">
		                    <input type="text" th:field="*{name}" class="form-control" required />
		                </div>
		            </div>
		            <div>
                		<button type="submit" class="btn btn-primary">Sign Up</button>
            		</div>
            	</div>
            </form>
        </div>
       
    </body>
    
</html>
