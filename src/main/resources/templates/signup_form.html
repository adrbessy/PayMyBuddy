<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>PayMyBuddy</title>
        <link
		  rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		  crossorigin="anonymous"
		  >
    </head>
    
    <body>
     	<div class="container">
     		
     		<!--Navigation bar-->
			<div th:replace="nav"></div>
			<!--end of Navigation bar-->
     		
     		<hr>
        	<div class="text-center h3">Create your account</div>
        	<form th:action="@{/saveUserAccount}" th:object="${userAccount}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            
            	<div class="m-3">
		            <div class="form-group row">
		                <label class="col-4 col-form-label">E-mail: </label>
		                <div class="col-8">
		                    <input type="email" th:field="*{emailAddress}" class="form-control" required />
		                </div>
		            </div>
		            <div class="form-group row">
		                <label class="col-4 col-form-label">Password: </label>
		                <div class="col-8">
		                    <input type="password" th:field="*{password}" class="form-control" required />
		                </div>
		            </div>
		             <div class="form-group row">
		                <label class="col-4 col-form-label">First name: </label>
		                <div class="col-8">
		                    <input type="text" th:field="*{firstName}" class="form-control" required />
		                </div>
		            </div>
		             <div class="form-group row">
		                <label class="col-4 col-form-label">Last name: </label>
		                <div class="col-8">
		                    <input type="text" th:field="*{name}" class="form-control" required />
		                </div>
		            </div>
		            <div>
                		<button type="submit" class="btn btn-primary">Sign Up</button>
            		</div>
            	</div>
            </form>
            <hr>
            
             <!--Footer bar-->
			<div th:replace="footer"></div>
			<!--end of Footer bar-->
            
        </div>
        
      	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
