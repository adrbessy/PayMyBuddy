<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
		  /* Your external css file will go here. This is just for testing :) */
		.mycustombackground{
		  background: #F5F5F5;
		}
		.active a{
		    color: #82B9EC !important;
		}
		.breadcrumb-item + .breadcrumb-item::before {
	       color: #89B0D2;
	    }
	</style> 
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-white">
			<div class="form-actions">
	        	<button type="submit" class="btn bg-success text-white px-4 font-weight-bold">Pay My Buddy</button>
	        </div>
			<div class="collapse navbar-collapse" id="navbarNav">
        	<ul class="navbar-nav ml-auto">
		        <li class="nav-item"><a class="nav-link text-dark" th:href="@{/user}">Home</a></li>
		        <li class="nav-item active"><a class="nav-link" th:href="@{/transac}">Transfer</a></li>
				<li class="nav-item"><a class="nav-link text-dark" th:href="@{/profile}">Profile</a></li>
				<li class="nav-item"><a class="nav-link text-dark" th:href="@{/contact}">Contact</a></li>
				<li class="nav-item"><a class="nav-link text-dark" th:href="@{/logout}">Log off</a></li>
        	</ul>
        	</div>
        </nav>
		    <nav aria-label="breadcrumb mycustombackground">
		      <ol class="breadcrumb mycustombackground">
		        <li class="breadcrumb-item"><a th:href="@{/user}">Home</a></li>
		        <li class="breadcrumb-item active" aria-current="page">Transfer</li>
		      </ol>
		    </nav>
	</header>
	<div class="container">

		<form method="post" th:action="@{/makeTransaction}" th:object="${newTransaction}">
			<div class="row">
					<h5>Send Money</h5>
			</div>
			<div class="row">
					<h5>to a friend</h5>
					<a th:href="@{/contact}" role="button" class="btn btn-primary ml-auto">Add Connection</a>
			</div>
		    <div class="row mycustombackground">
			    <div class="col-sm text-center pt-2">
			      	<select th:field="*{emailAddressReceiver}">
					<option value="3" selected="selected"> Select A Connection </option>
				    <option th:each="friend: ${friends}" th:text="${friend.emailAddress}" th:value="${friend.emailAddress}" >Email Address</option>
					</select>
			   	</div>
			   	<div class="col-sm text-center pt-2">
			   		<input th:field="*{amount}" type="number" step="0.01" />
			   </div>
			   <div class="col-sm text-center pt-2">
			   		<div class="form-group">
						<input
							type="text" th:field="*{description}" class="form-control" id="descriptionInput"
							aria-describedby="description" placeholder="Type a description">
					</div>
				</div>
				<div class="col-sm text-center pt-2">
			   		<button type="submit" class="btn bg-success text-white px-5">Pay</button>
			   </div>
		   </div>
		</form>
		<br/>
		<form method="post" th:action="@{/ToBankAccount}" th:object="${newTransaction}">
			<div class="row">
					<h5>to one of your bank account</h5>
					<a th:href="@{/profile}" role="button" class="btn btn-primary ml-auto">Add Connection</a>
			</div>
		   <div class="row mycustombackground">
			   <div class="col-sm text-center pt-2">
			      <select th:field="*{idBankAccount}">
			      <option value="select" selected="selected"> Select A Bank Account </option>
				    <option th:each="myBankAccount: ${myBankAccounts}" th:text="${myBankAccount.id}" th:value="${myBankAccount.id}">bank account id</option>
					</select>
				</div>
				<div class="col-sm text-center pt-2">
			   		<input th:field="*{amount}" type="number" step="0.01" />
			   	</div>
			   	<div class="col-sm text-center pt-2">
			   		<div class="form-group">
						<input
							type="text" th:field="*{description}" class="form-control" id="descriptionInput"
							aria-describedby="description" placeholder="Type a description">
					</div>
				</div>
				<div class="col-sm text-center pt-2">
			   		<button type="submit" class="btn bg-success text-white px-5">Pay</button>
			   </div>
		   </div>
		</form>

		<h4  class="text-center">My balance</h4>
		<div th:text="${userAccount.amount}" class="text-center">Amount</div>

        <div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Date</th>
						<th>Connection</th>
						<th>Description</th>
						<th>Amount</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:if="${transactions.empty}">
						<td colspan="3">You didn't process any transactions yet.</td>
					</tr>
					<tr th:each="transaction: ${transactions}">
						<td><span th:text="${transaction.MyDate}"> Date </span></td>
						<td><span th:text="${transaction.connection}"> Connection </span></td>
						<td><span th:text="${transaction.description}"> Description </span></td>
						<td><span th:text="${transaction.amount}"> Amount </span></td>
					</tr>
				</tbody>
				
			</table>
		</div>
     
	</div>
</body>
</html>
