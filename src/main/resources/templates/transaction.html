<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

    <div>
        <h1>Pay My Buddy</h1>

		<nav>
        	<ul>
		        <li><a th:href="@{/user}">Home</a></li>
		        <li><a th:href="@{/transac}">Transfer</a></li>
				<li><a th:href="@{/profile}">Profile</a></li>
				<li><a th:href="@{/contact}">Contact</a></li>
				<li><a th:href="@{/logout}">Log off</a></li>
        	</ul>
        </nav>
	        
		</div>
			<h3 class="h3">Transaction to a friend</h3>
		<div>
		<form method="post" th:action="@{/makeTransaction}" th:object="${newTransaction}">
		   <p>
		      <select th:field="*{emailAddressReceiver}">
			    <option th:each="friend: ${friends}" th:text="${friend.emailAddress}" th:value="${friend.emailAddress}">Email Address</option>
			</select>
		   </p>
		   <input th:field="*{amount}" type="number" step="0.01" />
		   <div class="form-group">
					<label for="mailInput">Description</label> 
					<input
						type="text" th:field="*{description}" class="form-control" id="descriptionInput"
						aria-describedby="description" placeholder="Type the reason of your transaction">
				</div>
		   <button type="submit" class="btn btn-primary">Pay</button>
		</form>
		
		</div>
			<h3 class="h3">Transaction to one of your bank account</h3>
		<div>
		<form method="post" th:action="@{/ToBankAccount}" th:object="${newTransaction}">
		   <p>
		      <select th:field="*{idBankAccount}">
			    <option th:each="myBankAccount: ${myBankAccounts}" th:text="${myBankAccount.id}" th:value="${myBankAccount.id}">bank account id</option>
			</select>
		   </p>
		   <input th:field="*{amount}" type="number" step="0.01" />
		   <div class="form-group">
					<label for="mailInput">Description</label> 
					<input
						type="text" th:field="*{description}" class="form-control" id="descriptionInput"
						aria-describedby="description" placeholder="Type the reason of your transaction">
				</div>
		   <button type="submit" class="btn btn-primary">Pay</button>
		</form>

		<h4>My balance</h4>
		<b th:text="${userAccount.amount}">Amount</b>

        <div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Date</th>
						<th>Connection</th>
						<th>Description</th>
						<th>Amount</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:if="${transactions.empty}">
						<td colspan="3">You didn't process any transactions yet.</td>
					</tr>
					<tr th:each="transaction: ${transactions}">
						<td><span th:text="${transaction.MyDate}"> Date </span></td>
						<td><span th:text="${transaction.connection}"> Connection </span></td>
						<td><span th:text="${transaction.description}"> Description </span></td>
						<td><span th:text="${transaction.amount}"> Amount </span></td>
					</tr>
				</tbody>
				
			</table>
		</div>

    </div>
     
</div>
</body>
</html>
