<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
	    <div class="row justify-content-center">
	        <form name="f" th:action="@{/login}" method="post" class="col-md-5 border border-5 rounded px-5 py-3">
	        	<fieldset>
					<legend class="border rounded bg-success text-white p-3">Pay My Buddy</legend>
	        		<div th:if="${param.error}" class="alert alert-error">
	        			Invalid username and password.
	        		</div>
	        		<div th:if="${param.logout}" class="alert alert-success">
	        			You have been logged out.
	        		</div>
	        		<br/>
	        		<div class="form-group row">
	        			<input class="form-control" type="text" id="emailAddress" name="emailAddress" placeholder="Email"/>
	        		</div>
	        		<div class="form-group row">
	        			<input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
	        		</div>
	        		<div class="form-group row justify-content-center">
	        			<input type="checkbox" name="remember"> Remember me
	        		</div>
	        		<br/>
	        		<div class="form-actions">
	        			<button type="submit" class="btn btn-primary px-5">Login</button>
	        		</div>
	        	</fieldset>
	        </form>
        </div>
    </div>  
</body>
</html>
