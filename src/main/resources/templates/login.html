<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container text-center mt-5">
	    <div class="row justify-content-center px-5">
	        <form name="f" th:action="@{/login}" method="post" style="border: 2px solid #BABABA; padding: 5% 2.75%;" class="col-md-4 border-5 rounded pt-4 pb-5">
					<div class="form-actions">
	        			<button type="submit" style="background-image:linear-gradient(to right, #61B959, #8AC34A);" class="btn text-white px-3 font-weight-bold">Pay My Buddy</button>
	        		</div>
	        		<div th:if="${param.error}" class="alert alert-error">
	        			Invalid username and password.
	        		</div>
	        		<div th:if="${param.logout}" class="alert alert-success">
	        			You have been logged out.
	        		</div>
	        		<br/>
	        		<div class="form-group row mt-2">
	        			<input class="form-control" style="border: 2px solid #C8C8C8;" type="text" id="emailAddress" name="emailAddress" placeholder="Email"/>
	        		</div>
	        		<div class="form-group row mt-4">
	        			<input class="form-control" style="border: 2px solid #C8C8C8;" type="password" id="password" name="password" placeholder="Password"/>
	        		</div>
	        		
	        		<div class="form-group mt-4">
	        			<input type="checkbox" id="remember" name="remember" checked>
	        			<label for="remember">Remember me</label> 
	        		</div>
	        		<br/>
	        		<div class="form-actions">
	        			<button type="submit" class="btn btn-primary px-5 font-weight-bold">Login</button>
	        		</div> 	
	        </form>
        </div>
    </div>  
</body>
</html>
